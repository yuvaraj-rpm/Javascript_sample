<!DOCTYPE html>
<html>
<style>
    #btn {
        width: 200px;
        height: 200px;
    }
</style>
<script>
    function change() {
        var bt = document.getElementById("btn")
        bt.style.backgroundColor = "red"
    }
</script>
</head>

<body>
    <button id="btn" onclick="change()">Click here</button>
</body>

</html>
