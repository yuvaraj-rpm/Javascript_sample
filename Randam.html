    <script>
        //debugger
        function change() {
           // debugger
            var txt = document.getElementById("txt1")

            var b = Math.floor(Math.random() * 10) + 1

            else {
                count--

                    count = 0
                }
            }
            console.log(count)
            alert("Your wining point is " +count +" Randam number is"+ b);
        }
    </script>
