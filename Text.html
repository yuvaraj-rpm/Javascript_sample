<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       // debugger;
        function change() {
            //debugger;
            var inp = document.getElementById("txt");
            var out = document.getElementById("click");
            out.innerText=inp.value
        }
    </script>
</head>

<body>
    <h1>Welcom</h1>
    <input type="txt" name="" id="txt" onkeyup="change()">
    <button> Click Here</button>
    <br>
    <p id="click">clicl here</p>

</body>

</html>
